<mc-navBar></mc-navBar>
<div style="width: 1081px; margin: 15px auto; padding-bottom: 50px">
  <div class="dsc">
    <div class="information">
      <img [src]="course.image" alt="" />
      <h2>Mentor: {{ course.autor }}</h2>
    </div>
    <div class="tc">
      <p
        style="
          color: #006bb6;
          font-style: italic;
          font-weight: 400;
          font-size: 20px;
          line-height: 150%;
        "
      >
        {{ course.title }}
      </p>
      <h1
        style="
          font-weight: 700;
          font-size: 20px;
          line-height: 150%;
          color: #006bb6;
        "
      >
        Answers
      </h1>
    </div>
    <div></div>
  </div>
  <div class="tc">
    <img
      *ngIf="answer.id === 3"
      src="../../../../../../assets/three.svg"
      style="margin: 66px auto 110px auto"
      alt=""
    />
    <img
      *ngIf="answer.id === 5"
      src="../../../../../../assets/five.svg"
      style="margin: 66px auto 110px auto"
      alt=""
    />
    <img
      *ngIf="answer.id === 8"
      src="../../../../../../assets/eight.svg"
      style="margin: 66px auto 110px auto"
      alt=""
    />
  </div>

  <img
    [src]="'../../../../../../assets/answer' + answer.id + '.svg'"
    style="position: absolute; top: 360px"
    [ngStyle]="{
      left: answer.id === 3 ? '1px' : 'auto',
      right: answer.id === 5 || answer.id === 8 ? '1px' : 'auto'
    }"
    alt=""
  />

  <div
    [ngStyle]="{
      marginLeft: answer.id === 3 ? '215px' : 'auto',
      marginRight: answer.id === 5 || answer.id === 8 ? '227px' : 'auto'
    }"
    style="
      width: 864px;
      height: 262px;
      background: #d4ebff;
      margin: 0 auto;
      padding: 68px 44px;
    "
    class="tc"
  >
    <h1>{{ answer.title }}</h1>
    <p>
      {{ answer.des }}
    </p>
  </div>
  <div style="text-align: center; margin-top: 30px; padding-bottom: 50px">
    <button
      class="tc"
      style="
        background: #0354ad;
        border-radius: 5px;
        width: 242px;
        height: 36px;
        color: #fff;
        font-size: 14px;
        font-weight: 400;
        line-height: 22px;
        cursor: pointer;
      "
      (click)="next(answer.id === 3 ? 5 : answer.id === 5 ? 8 : 7)"
    >
      {{ answer.id === 8 ? "back to the course" : "next" }}
    </button>
  </div>

  <nz-modal
    [(nzVisible)]="isVisible"
    nzTitle="Congratulations"
    [nzFooter]="null"
  >
    <ng-container *nzModalContent>
      <p>You won and got a 5-minute journey through the Milky Way!!!</p>
      <div class="dc tc" style="margin: 20px 0">
        <button
          class="btn"
          style="width: 100px; height: 23px; margin-right: 30px"
          (click)="handleOk()"
        >
          Ok
        </button>
        <button
          class="btn"
          style="width: 100px; height: 23px"
          (click)="handleCancel()"
        >
          Cancel
        </button>
      </div>
    </ng-container>
  </nz-modal>
</div>
